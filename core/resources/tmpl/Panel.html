<div id="<%=data.northId%>" class="panel-layout">
    <%if(data.isShowHeader){%>
    <div class="panel-heading">
        <h3 class="panel-title"><i class="<%=data.iconSkin%>"></i><span class="title"><%=data.title%></span></h3>

        <div id="<%=data.headerLeftRegionId%>" class="panel-heading-leftToolbar">
            <%if(data.brief){%>
            <em> - <%=data.brief%></em>
            <%}%>
        </div>
        <%if(data.isShowHeaderRightRegion){%>
        <div id="<%=data.headerRightRegionId%>" class="panel-heading-rightToolbar panel-heading-toolbar">
        </div>
        <%}%>
    </div>
    <%}%>
    <%if(data.topToolbarRegionId){%>
    <div id="<%=data.topToolbarRegionId%>" class="panel-topToolbar">
    </div>
    <%}%>
</div>
<div id="<%=data.mainRegionId%>" class="panel-content panel-layout">
</div>
<%if(data.footerRegionId){%>
<div id="<%=data.footerRegionId%>" class="panel-footer panel-layout">
</div>
<%}%>
